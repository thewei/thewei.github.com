language: node_js

node_js: 6.0.0

install:
  - npm install acyort -g

before_script:
  - mkdir public
  - cd public
  - git init
  - git pull https://github.com/thewei/thewei.github.io.git

script:
  - cd ../
  - acyort init
  - cp config.bak.yml config.yml
  - rm config.bak.yml
  - git clone https://github.com/acyortjs/theme-donob.git themes/donob
  - acyort build

after_script:
  - cd public
  - git add .
  - git config user.name "thewei"
  - git config user.email "ythewei@gmail.com"
  - git commit -m "update from travis-ci"
  - git push https://${GH_TOKEN}@github.com/thewei/thewei.github.io.git master:master